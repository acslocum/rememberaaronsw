<!DOCTYPE html>
<html>
  <head>
    <title>New Post</title>
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/tribute.css" />
    <link rel="stylesheet" href="/stylesheets/font-awesome.css"/>

    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>

    <script src='/javascript/jquery.wookmark.js'></script>
    <script src='/javascript/jquery.imagesloaded.js'></script>
    <script src='/javascript/base64.js'></script>
    <script src='/javascript/underscore-min.js'></script>
    <script src='/javascript/github.js'></script>
    <script src='/javascript/tribute.js'></script>
  </head>
  <body>
    <div id="post-wrap">
    <form class='new-post'>
      <h3>Add A Memory</h3>

      <label for='password' placeholder="">Password:</label>
      <input name='password' type='password' class='password' />
      <p class="annotation">This is the password for the rememberaaron Github account.</p>

      <label for='filename'>Filename:</label>
      <input type='text' name='filename' class='filename' placeholder="dash-separated-name" />
      <p class="annotation">This is a dash-separated-name. You do not need to put the date or the file extension (.md).</p>

      <label for='author'>Author:</label>
      <input type='text' name='author' class='author' placeholder="Author Name" />

      <label for='title'>Title:</label>
      <input type='text' name='title' class='title' placeholder="The Subject of The Message" />

      <label for='body'>Body:</label>
      <textarea name='body' class='body' placeholder="Write the message here, markdown syntax allowed."></textarea>

      <input type='submit' class="button submit" value="Send Message"/>
      <img src="images/daisy.png" id="daisy" />
    </form>
    </div>
  </body>
</html>
